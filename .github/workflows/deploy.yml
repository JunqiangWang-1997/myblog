name: Build and Deploy Astro

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Upload dist to server (rsync)
        run: |
          rsync -az --delete -e "ssh -p ${{ secrets.SSH_PORT }}" \
            dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/blog/dist_new/

      - name: Atomic swap
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd /var/www/blog
          rm -rf dist_old || true
          if [ -d dist ]; then mv dist dist_old; fi
          mv dist_new dist
          rm -rf dist_old || true
          EOF
